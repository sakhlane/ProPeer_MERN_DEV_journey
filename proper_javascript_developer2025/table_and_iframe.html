<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tables in html</title>
  </head>
  <body>
    <h1>tables in html</h1>
    <table border="1">
      <caption>
        Employee Sales Data - Q2 2025
      </caption>
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Region</th>
          <th>Sales (USD)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Alice Johnson</td>
          <td>North</td>
          <td>15000</td>
        </tr>
        <tr>
          <td>Bob Williams</td>
          <td>South</td>
          <td>22000</td>
        </tr>
      </tbody>
    </table>

    </div>

</html>
