<!-- html basics  -->
<!-- 
    1.document strucutre 
    2.html tags => HTML tags are the fundamental building blocks used to structure and format content on web pages. ex :- <p> </p> , <h1> </h1> etc...
    3.html elements => html tags with a content is called html elements
    4.title => title shows the name of the web page on the tab
    5.heading => it describes heading form h1 to h6
    6.paragraphs => it use to write a paragraph on webpage
    7.html text-formatting  => Html provides a range of formatting elements that are used to make the text attractive to the users. It offers various options, just like any other text editor.
    8.html attributes => html attributes provides additional information about the tag 
 -->

<!-- HTML DOCUMENT STRUCTURE -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>learning html</title>
  </head>
  <body>
        <!-- heading tags in html -->
         <h1> heading 1</h1>
         <h2> heading 2</h2>
         <h3> heading 3</h3>
         <h4> heading 4</h4>
         <h5> heading 5</h5>
         <h6> heading 6</h6>
         <!-- html elements  -->
          <h1> h1 element </h1>
          <p>paragraph element</p>
        <!-- text formatting -->
         <p><b>ambold</b> <i>italic</i> <sup>superscript</sup> <sub>subscript</sub></p>
         <!-- html attributes  -->
        <p id="paragraph"> paragraph with id ittribute</p>
  </body>
</html>
